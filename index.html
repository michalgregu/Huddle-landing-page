<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/605ab4ade6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="flex">
            <div class="mockup">
                <img src="./images/illustration-mockups.svg" alt="mockup">
            </div>
            <div class="register">
                <h1 class="header">Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="button">Register</button>
            </div>
        </div>

        <div class="social">
            <a href="https://www.facebook.com" class="facebook" aria-label="Visit me in facebook">
                <i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" aria-label="Visit me on twitter" class="twitter">
                <i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" class="instagram" aria-label="Visit me on Instagram">
                <i class="fab fa-instagram"></i></a>

        </div>
    </section>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Michal Gregulec</a>.
        </p>
    </footer>
</body>

</html>
